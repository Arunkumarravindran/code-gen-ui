<mat-card class="contentCard">

  <mat-grid-list cols="6" rowHeight="480px" >
    <mat-grid-tile [colspan]="4" [rowspan]="1" [style.background]="'#F5F5F5'">
      <mat-card class="dbtitleCard"> 
        <h5 style="color: rgb(0,120,215);"> Database Details</h5>
      </mat-card>
      
       <mat-card class="dbDetailsCard">
       <form>
        <mat-form-field style="margin-left: 20px; font-size: 16px;" appearance="outline">
          <mat-label>Group</mat-label>
          <input matInput >
        </mat-form-field>
        <mat-form-field style="margin-left: 20px; font-size: 16px;" appearance="outline">
          <mat-label>Artifact</mat-label>
          <input matInput >
        </mat-form-field>
        <br>
        <mat-form-field style=" margin-left: 20px ;font-size: 16px;" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput >
        </mat-form-field>
      
        <mat-form-field style="margin-left: 20px;  font-size: 16px;" appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput >
        </mat-form-field>
        <br>
      <a *ngIf = "hibernetEnabled.checked == true">
        <span style=" margin-left: 20px ;font-size: 12px;">Show SQL</span> 
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button color="primary" style="margin-left: 30px; font-size: 12px;" value="true" >True</mat-radio-button>
          <mat-radio-button color="primary" style="margin-left: 30px; font-size: 12px;" value="false" [checked] =true>FALSE</mat-radio-button>
        </mat-radio-group>
        <br>
        <br>
        <mat-form-field style="margin-left: 20px ;width: 45%;">
          <mat-label>Dialect</mat-label>
          <mat-select >
            <mat-option *ngFor="let dialect of dialects" [value]="dialect.value">
              {{dialect.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field style="margin-left: 20px; width: 45%;">
          <mat-label>Ddl Auto</mat-label>
          <mat-select>
            <mat-option *ngFor="let ddl of ddlArray" [value]="ddl.value">
              {{ddl.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </a>
      </form>
      </mat-card>

    </mat-grid-tile>

    <mat-grid-tile [colspan]="2" [rowspan]="1" [style.background]="'#F5F5F5'">
    <mat-card class="iconTitleCard">
    <h5 style="color: rgb(0,120,215);"> Select Database</h5>
    </mat-card>
    <mat-card class="iconsCard">
        <img  class = "icon" (click)="getDB('mySql')" src="../../assets/images/microsoft-sql-server (1).png" tabindex="0">
        <img  class = "icon" (click)="getDB('msSql')" src="../../assets/images/Microsoft-SQL-Server_0.png" tabindex="0">
        <img  class = "icon" (click)="getDB('oracle')" src="../../assets/images/microsoft-sql-server (2).png" tabindex="0">
    </mat-card>
    <mat-card class="hibernetCard">
      <h5 style="color: rgb(0,120,215);"> Select Hibernate</h5>
    </mat-card>

    <mat-card class="hibernetRadioCard">
        <mat-radio-group [disabled] = "enableHibernet" aria-label="Select an option">
          <mat-radio-button #hibernetEnabled color="primary" style=" font-size: 12px;" value="yes" >YES</mat-radio-button>
          <mat-radio-button color="primary" style="margin-left: 30px; font-size: 12px;" value="no" [checked] =true>NO</mat-radio-button>
        </mat-radio-group>
    </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <!-- <mat-card class="dbIconsCard"> -->

</mat-card>
