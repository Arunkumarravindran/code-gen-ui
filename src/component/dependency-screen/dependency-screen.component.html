<a  *ngFor = "let dependency of dependencies " >
    <p  *ngIf ="searchValue == null"  style="font-size: 14px; background-color:rgb(0,120,215); display: inline-block; color: white; text-transform: uppercase;">{{dependency.name}}</p>
    <mat-card  class="dependencyPanel" *ngFor = "let depend of dependency.values | dependencySearch : searchValue let i  = index ;" (click)="addDependency(depend,i)">
        <p style="font-size: 14px;font-weight: bold;">{{depend.name}}</p><span class="sideTxt"  *ngIf ="searchValue != null"  >{{dependency.name}}</span>
        <p style="font-size: 11px;color: black;;">{{depend.description}}</p>
    </mat-card>
    
  </a>
